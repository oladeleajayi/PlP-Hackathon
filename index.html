<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Empowerment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>AI-Driven Career Empowerment</h1>
        <form id="careerForm" action="/submit" method="post">
            <label for="skills">Enter Your Skills:</label>
            <textarea id="skills" name="skills" placeholder="E.g., Python, Marketing, Leadership"></textarea>

            <label for="goals">Career Goals:</label>
            <textarea id="goals" name="goals" placeholder="E.g., Become a Data Scientist"></textarea>

            <button type="submit">Get Career Insights</button>
        </form>
        <div id="results"></div>
    </div>
</body>

</html>
